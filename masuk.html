  <!-- Form Daftar -->
  <section class="py-5">
    <div class="container">
      <div class="card register-card bg-white">
        <div class="card-body">
          <h3 class="fw-bold text-center text-primary mb-4">Buat Akun Baru</h3>

          <!-- Tombol Login dengan Google atau Lainnya -->
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-outline-danger d-flex align-items-center justify-content-center" type="button">
              <i class="fab fa-google me-2"></i> Daftar dengan Google
            </button>
            <button class="btn btn-outline-primary d-flex align-items-center justify-content-center" type="button">
              <i class="fab fa-facebook-f me-2"></i> Daftar dengan Facebook
            </button>
          </div>

          <hr class="my-4">

          <!-- Form Registrasi -->
          <form>
            <div class="mb-3">
              <label for="namaLengkap" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan email aktif" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Kata Sandi</label>
              <input type="password" class="form-control" id="password" placeholder="Buat kata sandi" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Ulangi kata sandi" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="terms" required>
              <label class="form-check-label" for="terms">
                Saya setuju dengan <a href="#" class="text-primary">Syarat & Ketentuan</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Daftar Sekarang</button>
          </form>

          <p class="text-center mt-3">
            Sudah punya akun? <a href="#" class="text-primary">Login disini</a>
          </p>
        </div>
      </div>
    </div>
  </section>
